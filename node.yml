node:
  keyspath: keys-node-1
  addr: 0.0.0.0:2000
  peers:
    - addr: 0.0.0.0:2001
      pubkeydir: keys-node-2
    - addr: 0.0.0.0:2002
      pubkeydir: keys-node-3
    - addr: 0.0.0.0:2003
      pubkeydir: keys-node-4
  rounds:
    paceMs: 2000
    collect:
      max_messages: 200
      duration: 500
    exchange:
      max_messages: 200
      duration: 500
  reconnect: 5
store:
  host: 0.0.0.0:5050
opencensus:
  prometheus:
    nodelabel: node-1
    port: 8888
  jaeger:
    nodeLabel: node-1
    port: 6831
logging:
  level: debug